<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
</head>
<body>
    <!-- 
    1.模板语法的理解模板的理解:动态的html页面,包含了一些JS语法代码,大括号表达式
    指令(以v-开头的自定义标签属性)    
    2.双大括号表达式
      语法: {{exp}} 或 {{{exp}}}
      功能: 向页面输出数据,可以调用对象的方法
    3. 指令一: 强制数据绑定,功能: 指定变化的属性值
       完整写法:v-bind:xxx='yyy'  //yyy会作为表达式解析执行
       简洁写法::xxx='yyy'
    4. 指令二: 绑定事件监听
       功能: 绑定指定事件名的回调函数
       完整写法:
           v-on:click='xxx'
       简洁写法:
           @click='xxx'-->
<div id="app">
    <h2>1.双大括号表达式</h2>
    <p>{{content}}</p>
    <p>{{content.toUpperCase()}}</p>

    <h2>2.指令一:强制数据绑定</h2>
    <a href="url">访问指定站点</a><br>
    <a v-bind:href="url">指定访问站点2</a>
    <a :href="url">访问指定站点2</a><br>

    <h3>3.指令二:绑定事件监听</h3>
    <button v-on:click="test">点击</button>
    <button @click="test">点我</button>
</div>



<script type="text/javascript" src="../vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data:{
            content: '今晚打老虎',
            url: 'http://www.张伟是混蛋.com'
        },
        methods:{
            test(){
                alert("你好啊")
            }
        }
    })













</script>
</body>
</html>
